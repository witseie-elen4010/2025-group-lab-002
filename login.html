<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-white">
  <form class="text-black p-4 rounded shadow" action="/homepage" method="POST" style="width: 300px; background-color: #a6a6d7;">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required />
    </div>
    <button type="submit" class="btn w-100 text-black" style="background-color: #5959ba">Login</button>
    <div class="text-center mt-3">
      <a href="sign-up.html">Don't have an account? Sign up</a>
    </div>
  </form>
</body>
</html>
