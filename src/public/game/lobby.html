<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Lobby</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .player-box {
      border: 2px solid #5959ba;
      border-radius: 10px;
      padding: 15px 20px;
      text-align: center;
      background-color: #e6e6ff;
      color: #333;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .player-box:hover {
      transform: scale(1.05);
    }

    .players-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 30px;
    }

    .header-title {
      position: absolute;
      top: 20px;
      left: 20px;
      margin: 0;
    }

    .lobby-title {
      font-size: 2.3rem;
      font-weight: bold;
      color: #5959ba;
      margin-bottom: 15px;
    }

    .room-code-box {
      font-size: 1.4rem;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #e0e0ff;
      border: 2px dashed #5959ba;
      border-radius: 8px;
      display: inline-block;
    }

    #start-game-btn {
      display: none;
      background-color: #4b4bc0;
      color: white;
      font-weight: 600;
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    #leave-lobby-btn {
      background-color: #4b4bc0;
      color: white;
      font-weight: 600;
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      margin-left: auto;
    }

    #start-game-btn:hover, #leave-lobby-btn:hover {
      background-color: #3636a6;
    }

    .room-code-box {
      display: inline-block;
      padding: 12px 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
    }

    .room-code-box:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .room-code-box:active {
      transform: scale(0.97);
    }

    .button-container {
      display: flex;
      padding: 0 20px;
    }
  </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-white">
  <div class="header-title">
    <h1>Suspect404</h1>
  </div>

  <div class="text-black p-4 rounded shadow w-100" style="max-width: 950px; background-color: #a6a6d7;">
    <div class="text-center lobby-title">Lobby</div>

    <div class="text-center mb-3">
      Room Code: <span class="room-code-box" id="room-code">----</span>
    </div>

    <div class="text-center mb-3 text-dark" id="player-count">0 players joined</div>

    <div id="player-list" class="players-container"></div>

    <div class="button-container">
      <button id="start-game-btn">ðŸš€ Start Game</button>
      <button id="leave-lobby-btn">ðŸ‘‹ Leave Lobby</button>
    </div>

    <div class="text-center mt-4">
      <p class="text-muted">Waiting for more players to join...</p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/game/lobby.js"></script>
</body>

</html>
