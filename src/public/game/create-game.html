<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .header-title h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #5959ba;
      margin: 0;
    }

    .page-title {
      font-size: 2.3rem;
      font-weight: bold;
      color: #5959ba;
      margin-bottom: 15px;
    }

    .room-code-box {
      font-size: 1.4rem;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #e0e0ff;
      border: 2px dashed #5959ba;
      border-radius: 8px;
      display: inline-block;
    }

    .d-grid.gap-3 > .btn {
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
    }

    .room-code-box {
      display: inline-block;
      padding: 12px 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
    }

    .room-code-box:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .room-code-box:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-white">

  <!-- Header -->
  <div class="header-title position-absolute top-0 start-0 p-3">
    <h1>Suspect404</h1>
  </div>

  <!-- Main Container -->
  <div class="text-black p-4 rounded shadow w-100" style="max-width: 600px; background-color: #a6a6d7;">

    <!-- Page Title -->
    <div class="text-center page-title">Create Game Room</div>

    <!-- Greeting -->
    <p class="text-center text-dark mb-4">
      Hello, <span id="username" class="fw-bold">User</span>!  
      Click a button below to create or join a game.
    </p>

    <!-- Buttons -->
    <div class="d-grid gap-3">
      <button id="create-room-button" class="btn btn-primary">
        ðŸŽ² Create Room
      </button>
      <!-- Room Code (hidden until created) -->
      <div id="room-code-container" class="text-center mt-4 d-none">
        <p class="text-light mb-1">Room Code:</p>
        <div class="room-code-box text-dark" id="room-code">----</div>
        <p class="text-muted mt-2">Share this code with friends to join.</p>
      </div>
      <button id="join-game-button" class="btn btn-secondary">
        ðŸ”‘ Join Room
      </button>
       <div id="join-game-container" class="mt-4 d-none text-center">
        <input type="text" id="join-code" class="form-control mb-3 mx-auto" style="max-width: 300px;" placeholder="Enter Room Code">
      
          <div class="d-flex justify-content-center gap-3">
            <button id="submit-join" class="btn btn-success">Join Room</button>
            <button id="cancel-join" class="btn btn-outline-secondary">Cancel</button>
          </div>
       </div>
      <button id="logout-button" class="btn btn-danger">
        ðŸšª Log Out
      </button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/game/create-game.js"></script>
</body>
</html>
