<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - You've Been Suspect'd</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #5959ba;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #333;
    }
    .quirky {
      font-style: italic;
      color: #888;
      margin-top: 10px;
    }

    .btn-home {
      padding: 12px 20px;
      font-size: 1.1rem;
      background-color: #5959ba;
      border-color: #5959ba;
      color: #fff;
    }

    .btn-home:hover,
    .btn-home:focus {
      background-color: #598eba;
      border-color: #598eba;
      color: #fff;
    }

    .ghost {
      font-size: 5rem;
      line-height: 1;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="container text-center p-5 bg-white shadow rounded" style="max-width: 480px;">
    <div class="ghost mb-3">👻</div>
    <h1 class="title">Oops! You've been Suspect404'd</h1>
    <p class="subtitle">This page has gone rogue. It might be lying... or just hiding. 🕵️‍♂️</p>
    <p class="quirky">Either way, it’s definitely *not* here.</p>

    <div class="d-grid gap-3 mt-4">
      <button class="btn btn-home" onclick="window.location.href='/api/users/landing'">🔙 Back to Safety</button>
    </div>
  </div>

</body>
</html>
