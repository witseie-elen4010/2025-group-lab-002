<!DOCTYPE html>
<html>
<head>
  <title>Assign Roles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <!-- Player List -->
    <ul id="player-order" class="list-unstyled mx-auto"></ul>
  </div>
  <script src="assign-player-order.js"></script>
  <script>
    window.onload = function() {
      displayPlayerOrder();
      const items = document.querySelectorAll('#player-order li');
      items.forEach(li => {
        li.classList.add('mb-4', 'p-3', 'rounded', 'text-white');
        li.style.backgroundColor = '#1a3f27';
        li.style.fontWeight = 'bold';
        li.style.textAlign = 'center';
        li.style.maxWidth = '30%'; 
        li.style.marginLeft = 'auto'; 
        li.style.marginRight = 'auto'; 
      });
    };
  </script>
</body>
</html>
