<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center p-4 bg-white shadow rounded">
        <h1 class="text-dark">Welcome, <span id="username">User</span>!</h1>
        <p class="text-secondary">You have successfully logged in.</p>
        <div class="d-flex justify-content-center gap-3 mt-3">
            <button id="join-game-button" class="btn btn-primary">Join Game</button>
            <button id="logout-button" class="btn btn-danger">Log Out</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch user info 
            const user = JSON.parse(sessionStorage.getItem('loggedInUser')) || { username: 'Guest' };

            // Display the username
            document.getElementById('username').textContent = user.username;

            // Handle logout
            document.getElementById('logout-button').addEventListener('click', () => {
                sessionStorage.removeItem('loggedInUser');
                window.location.href = 'login';
            });

            // Handle join game redirection
            document.getElementById('join-game-button').addEventListener('click', () => {
                window.location.href = '../game/join'; // Change this to your actual join game route
            });
        });
    </script>
</body>
</html>
