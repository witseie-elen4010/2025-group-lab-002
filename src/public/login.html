<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title of the page -->
  <title>Login Page</title>

  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-white">
  <h1>Suspect404</h1>
  <form id="login-form" class="text-black p-4 rounded shadow" style="max-width: 90%; background-color: #a6a6d7;">

    <!-- username input field -->
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" class="form-control" required />
    </div>

    <!-- Password input field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required />
    </div>

    <div id="login-error" class="text-danger mb-3" style="display: none;"></div>

    <!-- Submit button -->
    <button type="submit" class="btn w-100 text-black" style="background-color: #5959ba">Login</button>

    <!-- Link to the sign-up page -->
    <div class="text-center mt-3">
      <a href="sign-up.html">Don't have an account? Sign up</a>
    </div>
  </form>
</body>
<script>
  const loginForm = document.getElementById('login-form');
  const loginError = document.getElementById('login-error');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (response.ok) {
        // Save the logged-in user's information in localStorage
        localStorage.setItem('loggedInUser', JSON.stringify(data.user));

        // Redirect to the landing page
        alert('Login successful! Redirecting to landing page...');
        window.location.href = 'landing-page.html';
      } else {
        loginError.style.display = 'block';
        loginError.textContent = data.message;
      }
    } catch (err) {
      loginError.style.display = 'block';
      loginError.textContent = 'An error occurred. Please try again.';
    }
  });
</script>

</html>
