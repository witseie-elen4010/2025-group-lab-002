<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-white">
  <h1>Suspect404</h1>
  <form id="login-form" class="text-black p-4 rounded shadow" style="max-width: 90%; background-color: #a6a6d7;">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required />
    </div>

    <div id="login-error" class="text-danger mb-3" style="display: none;"></div>

    <button type="submit" class="btn w-100 text-black" style="background-color: #5959ba">Login</button>

    <div class="text-center mt-3">
      <a href="sign-up">Don't have an account? Sign up</a>
    </div>
  </form>

  <!-- Link to your external JS -->
  <script src="/js/login.js"></script>
</body>

</html>
