<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

  <!-- Title of the page -->
  <title>Sign Up Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column justify-content-center align-items-centerjustify-content-center align-items-center vh-100 bg-white">
  <h1>Suspect404</h1>
  <form id="signup-form" class="text-black p-4 rounded shadow" style="max-width: 90%; background-color: #91bbd1;">

    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" class="form-control" required />
    </div>

    <!-- email input field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="text" id="email" name="email" class="form-control" required />
    </div>

    <!-- password input field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required />
      <div class="form-text text-dark">
        Password must be at least 8 characters and contain at least one special character and one number.
      </div>
    </div>

    <!-- confirm password input field -->
    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" class="form-control" required />
    </div>

    <div id="signup-error" class="text-danger mb-3" style="display: none;"></div>

    <!-- submit button -->
    <button type="submit" class="btn w-100 text-black" style="background-color: #598eba">Sign Up</button>

    
    <div class="text-center mt-3">
      <a href="login">Already have an account? Login</a>
    </div>
  </form>

  <script src="/js/signup.js" defer></script>
</body>

</html>
