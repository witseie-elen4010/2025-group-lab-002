<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title of the page -->
  <title>Sign Up Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="script.js"></script>

<body class="d-flex flex-column justify-content-center align-items-centerjustify-content-center align-items-center vh-100 bg-white">
  <h1>Suspect404</h1>
  <form id="signup-form" class="text-black p-4 rounded shadow" style="max-width: 90%; background-color: #91bbd1;">

    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" class="form-control" required />
    </div>

    <!-- email input field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="text" id="email" name="email" class="form-control" required />
    </div>

    <!-- password input field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required />
      <div class="form-text text-dark">
        Password must be at least 8 characters and contain at least one special character and one number.
      </div>
    </div>

    <!-- confirm password input field -->
    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" class="form-control" required />
    </div>

    <div id="signup-error" class="text-danger mb-3" style="display: none;"></div>

    <!-- submit button -->
    <button type="submit" class="btn w-100 text-black" style="background-color: #598eba">Sign Up</button>

    <!-- Link to the login page -->
    <div class="text-center mt-3">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </form>
</body>
<script>
  const signupForm = document.getElementById('signup-form');
  const signupError = document.getElementById('signup-error');

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    // Password validation
    const minLength = 8;
    const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;
    const numberRegex = /[0-9]/;
    if (password !== confirmPassword) {
      signupError.style.display = 'block';
      signupError.textContent = 'Passwords do not match.';
      return;
    }
    if (password.length < minLength) {
      signupError.style.display = 'block';
      signupError.textContent = `Password must be at least ${minLength} characters.`;
      return;
    }
    if (!specialCharRegex.test(password) || !numberRegex.test(password)) {
      signupError.style.display = 'block';
      signupError.textContent = 'Password must contain at least one special character and one number.';
      return;
    }

    try {
      const response = await fetch('/api/users/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });

      const data = await response.json();

      if (response.ok) {
        alert('Signup successful! Redirecting to login...');
        window.location.href = 'login.html';
      } else {
        signupError.style.display = 'block';
        signupError.textContent = data.message;
      }
    } catch (err) {
      signupError.style.display = 'block';
      signupError.textContent = 'An error occurred. Please try again.';
    }
  });
</script>

</html>
